<form>
  <div class="grid gap-6 mb-6 md:grid-cols-2 lg:grid-cols-3">
    <div>
      <label
        for="first_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >First name <span class="text-red-600">*</span></label
      >
      <input
        type="text"
        name="first_name"
        [(ngModel)]="contact.firstName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Mohamad"
      />
    </div>
    <div>
      <label
        for="last_name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Last name <span class="text-red-600">*</span></label
      >
      <input
        type="text"
        name="last_name"
        [(ngModel)]="contact.lastName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Parsaei"
      />
    </div>
    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        type="text"
        name="email"
        [(ngModel)]="contact.email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="mohpfd96@gmail.com"
      />
    </div>
    <div>
      <label
        for="company"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Company</label
      >
      <input
        type="text"
        name="company"
        [(ngModel)]="contact.company"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Demis"
      />
    </div>

    <div>
      <label
        for="phone"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Phone number <span class="text-red-600">*</span></label
      >
      <input
        type="tel"
        name="phone"
        [(ngModel)]="contact.phoneNumbers.number"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="0910123456"
        pattern="[0-9]{10}"
      />
    </div>
    <div>
      <label
        for="phonetype"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Choose a Phone Type</label
      >
      <select
        name="phonetype"
        [(ngModel)]="contact.phoneNumbers.type"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
        <option value="mobile">Mobile</option>
        <option value="home">Home</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div>
      <label
        for="category"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Category
      </label>
      <input
        type="text"
        name="category"
        [(ngModel)]="contact.category"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="family,school,..."
      />
    </div>
    <div>
      <label
        for="birthday"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Birthday</label
      >
      <input
        type="date"
        name="birthday"
        [(ngModel)]="contact.birthday"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
  </div>

  <label
    for="notes"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Your message</label
  >
  <textarea
    name="notes"
    rows="4"
    [(ngModel)]="contact.notes"
    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Leave a comment..."
  ></textarea>
  <div class="flex flex-col md:flex-row align-middle">
    <button
      type="submit"
      (click)="submitForm()"
      class="text-white mt-5 mb-2 md:my-4 md:mr-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      {{ updateOrInsert }}
    </button>
    <button
      (click)="discardForm()"
      class="text-white mb-5 mt-2 md:my-4 md:ml-2 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
    >
      Discard
    </button>
  </div>
</form>
